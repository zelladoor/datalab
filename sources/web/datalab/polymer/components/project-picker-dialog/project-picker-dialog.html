<link rel="import" href="../../bower_components/paper-progress/paper-progress.html">

<link rel="import" href="../../components/base-dialog/base-dialog.html">
<link rel="import" href="../../components/datalab-icons/datalab-icons.html">
<link rel="import" href="../../components/item-list/item-list.html">
<link rel="import" href="../../components/shared-styles/shared-styles.html">

<dom-module id="project-picker-dialog">
  <template>
    <style include="datalab-shared-styles">
      .current, .placeholder {
        padding: 10px;
        font-size: var(--app-content-font-size);
      }
    </style>

    <!--Thin progress bar that shows until the file is loaded-->
    <paper-progress id="progressBar" class="progressbar" indeterminate disabled={{!_busy}}>
    </paper-progress>

    <div class="current" hidden$={{!selectedProjectName}}>
      Current Project: 
      <span class="bold">{{selectedProjectName}}</span>
      <span>[{{selectedProjectId}}]</span>
    </div>
    <div class="placeholder" hidden$={{selectedProjectName}}>
      No project is currently selected.
    </div>

    <item-list id="projectList" columns='["Name", "ID"]' no-multiselect></item-list>

  </template>
</dom-module>

<script src="project-picker-dialog.js"></script>
