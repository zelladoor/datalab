<link rel="import" href="../../components/datalab-page/datalab-page.html">
<link rel="import" href="../../modules/terminal-manager/terminal-manager.html">
<link rel="import" href="../../modules/api-manager/api-manager.html">

<dom-module id="datalab-terminal">
  <link rel="import" type="css" href="../../bower_components/xterm.js/dist/xterm.css" />
  <template>
    <style include="datalab-shared-styles">
      :host {
        --terminal-style: {
          font-family: monospace;
          font-size: 14px;
        }
      }
      #container {
        background-color: #000;
        padding: 15px;
        height: calc(100% - 30px);
        width: calc(100% - 30px);
      }
      #theTerminal {
        height: 100%;
        width: 100%;
        @apply --terminal-style;
      }
      #sizeHelper {
        position: absolute;
        top: -100px;
        @apply --terminal-style;
      }
      #theTerminal > .terminal .xterm-viewport {
        overflow-y: hidden;
      }
    </style>
    <!--Hidden helper element to calculate character width and height during run time-->
    <div id="sizeHelper">0123456789</div>
    <div id="container">
      <div id="theTerminal"></div>
    </div>
  </template>
</dom-module>

<script src="../../bower_components/xterm.js/dist/xterm.js"></script>
<script src="../../bower_components/socket.io-client/dist/socket.io.js"></script>
<script src="websocket.js"></script>
<script src="datalab-terminal.js"></script>
