<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
</head>
<body>
  <div>
    Theme:
    <div class="radio">
      <label><input type="radio" id="lightThemeRadioOption" checked="">Light Theme</label>
    </div>
    <div class="radio">
      <label><input type="radio" id="darkThemeRadioOption" checked="">Dark Theme</label>
    </div>
  </div>
  <div>
    Auto Shutdown:
    <i class="material-icons" style="font-size: 14px !important;"
        title="
The VM will shut down after being idle for this long.
Example values: 90m, 1h 30m, 2d 12h. Set to 0 to disable."
      >help_outline</i>
    <div>
      <input type="text" id="idleTimeoutIntervalTextBox">
      <button id="idleTimeoutUpdateButton" class="btn btn-default btn-sm" disabled>Update</button>
      <label id="idleTimeoutErrorLabel"></label>
    </div>
  </div>
  <script>require(['settings'], settings => settings.init())</script>
</body>
</html>
